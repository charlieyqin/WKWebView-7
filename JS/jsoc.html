<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

<h1>测试JS与OC的交互</h1>

<button style="margin-top: 20px; width: 100%;height: 40px;" onclick="callOCLog()">调用OC输出</button><br />

<button style="margin-top: 20px; width: 100%;height: 40px;" onclick="callOCAlert()">调用OC弹框</button><br />

<button style="margin-top: 20px; width: 100%;height: 40px;" onclick="callOCconfirm()">调用OCconfirm</button><br />

<button style="margin:20px 0px; width: 100%;height: 40px;" onclick="callOCInput()">调用OCinput弹框并返回上传</button><br />

<a href="http://www.baidu.com" style="display:inline-block; font-size:25px; margin:20px 0px; width: 100%;height: 40px;">链接</a>

<label id="ocinputcontent"></label>
</body>

<script type="application/javascript">

    function callOCLog(){
        alert('callOCLog');
        window.webkit.messageHandlers.AppModel.postMessage({body: 'calloclog'});
    };
    function callOCAlert(){
        alert('callOCAlert');
        window.webkit.messageHandlers.AppModel.postMessage({body: 'callOCAlert'});
    };
    function callOCconfirm(){
        var ret = confirm('弹框提示是否可以');
        if (ret) {
            alert('我点击了YES');
        }else{
            alert('我点击了NO');
        }
    }

    function linkFailed(){

        return '好像换域名了!  没办法';
    }

    function callOCInput(){

        var textfirld = prompt('你的姓名','请输入姓名');

        alert('你的姓名是' + textfirld);

        window.webkit.messageHandlers.AppModel.postMessage({body: 'callOCInput'});
    };



</script>

</html>
